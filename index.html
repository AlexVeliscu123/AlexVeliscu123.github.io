<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Notas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }
        .container {
            max-width: 320px;
            margin: auto;
            padding: 20px;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        input {
            margin-top: 10px;
            padding: 12px;
            width: 90%;
            border: none;
            border-radius: 5px;
            outline: none;
            transition: 0.3s;
        }
        input:focus {
            box-shadow: 0 0 8px #ffffff88;
        }
        button {
            margin-top: 15px;
            padding: 12px;
            width: 100%;
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background: linear-gradient(135deg, #ff7eb3, #ff758c);
            transform: scale(1.05);
        }
        h3 {
            margin-top: 15px;
            font-size: 18px;
        }
        footer {
            margin-top: 20px;
            font-size: 14px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Calculadora de Notas</h2>
        <input type="number" id="notaObtenida" placeholder="Nota obtenida" step="any">
        <input type="number" id="notaMaxima" placeholder="Nota máxima" step="any">
        <button onclick="calcularNota()">Calcular</button>
        <h3 id="resultado"></h3>
    </div>
    
    <footer>
        <p>Hecho por Marius Alexandru Veliscu</p>
    </footer>

    <script>
        function calcularNota() {
            let notaObtenida = parseFloat(document.getElementById('notaObtenida').value);
            let notaMaxima = parseFloat(document.getElementById('notaMaxima').value);
            
            if (isNaN(notaObtenida) || isNaN(notaMaxima) || notaMaxima <= 0) {
                document.getElementById('resultado').textContent = "Ingrese valores válidos.";
                return;
            }
            
            let notaSobre10 = (notaObtenida / notaMaxima) * 10;
            document.getElementById('resultado').textContent = `Tu nota sobre 10 es: ${notaSobre10.toFixed(2)}`;
        }
    </script>
</body>
</html>
